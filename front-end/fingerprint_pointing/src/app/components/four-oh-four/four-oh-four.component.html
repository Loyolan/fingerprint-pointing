<div class="error-page-area">
  <div class="nk-block toggled">
    <div class="nk-form">
        <i class="pe-7s-close-circle"></i>
        <h2>ERREUR <span class="counter">404</span></h2>
        <p>Desolé, mais la page que vous avez essayée de joindre semble introuvable. Vérifiez bien votre URL.
        	Cliquez le boutton ci-dessous pour revenir à la page d'accueil.</p>
        <a [routerLink]="['/eni/fingerprint_pointing/home']" class="btn"><i class="pe-7s-home"></i> Accueil</a>
        <button class="btn error-btn-mg" data-toggle="modal" data-target="#report"><i class="pe-7s-comment"></i> <i class=""></i> Signialer des Problemes</button>
    </div>
  </div>
</div>

<div class="modal" id="report" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-modal="true">
    <div class="modal-dialog modal-sm animated zoomInDown">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Signaler des Problemes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mg-t-15">
            		<div class="nk-int-st">
                		<textarea class="form-control"></textarea>
            		</div>
        		</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
</div>
